name: Docs
on:
  push:
    branches:
      - master

jobs:
  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm ci
      - run: npm run build
      - run: ./script/publish-docs
        env:
          OCTOKITBOT_PAT: ${{ secrets.OCTOKITBOT_PAT }}
